<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpCraft Bot List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #007bff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .player-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .player-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .player-card:hover img {
            transform: scale(1.1);
        }

        .player-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Minecraft Spielernamen und Köpfe</h1>
        <div class="player-list" id="playerList"></div>
    </div>

    <script>
        const playerNames = [
            'amogus_bot', 'DarknessFromLord', 'J1Z6', 'N00bBot0', 'N00bBot1', 'N00bBot10', 'N00bBot100', 'N00bBot11',
            'N00bBot13', 'N00bBot137', 'N00bBot174', 'N00bBot201', 'N00bBot208', 'N00bBot226', 'N00bBot25565', 'N00bBot2',
            'N00bBot3', 'N00bBot300', 'N00bBot4', 'N00bBot413', 'N00bBot418', 'N00bBot420', 'N00bBot428', 'N00bBot433',
            'N00bBot501', 'N00bBot511', 'N00bBot5', 'N00bBot6', 'N00bBot64', 'N00bBot66', 'N00bBot69', 'N00bBot7',
            'N00bBot79', 'N00bBot8', 'N00bBot80', 'N00bBot9', 'N00bBot9001', 'OcelotBot', 'PearlButler', 'UnrealCrafter_', '_pv4'
        ];

        playerNames.sort();

        const playerListContainer = document.getElementById('playerList');

        playerNames.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.classList.add('player-card');

            const playerImg = document.createElement('img');
            // Verwende mc-heads.net, um die Köpfe der Spieler anzuzeigen
            playerImg.src = `https://mc-heads.net/avatar/${player}`;
            playerImg.alt = `${player} Skin`;

            const playerName = document.createElement('div');
            playerName.classList.add('player-name');
            playerName.textContent = player;

            playerCard.appendChild(playerImg);
            playerCard.appendChild(playerName);
            playerListContainer.appendChild(playerCard);
        });
    </script>

</body>

</html>
