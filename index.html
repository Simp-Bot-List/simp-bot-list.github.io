<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpCraft-Bot-List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: auto;
            position: relative;
        }

        .social-icons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .social-icons img.home-icon {
            width: 35px;
            height: 35px;
        }

        .social-icons img:not(.home-icon) {
            width: 40px;
            height: 40px;
        }

        .social-icons img:hover {
            opacity: 0.8;
        }

        .info-icon {
            position: absolute;
            top: 10px;
            right: 80px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .info-icon:hover {
            opacity: 0.8;
        }

        .info-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            font-size: 14px;
        }

        .info-popup::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 10px;
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        .search-bar {
            margin: 20px 0;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-bar input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 150px;
            margin: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            transform: scale(1);
        }

        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .player-card img {
            border-radius: 50%;
            width: 64px;
            height: 64px;
            transition: opacity 0.3s;
        }

        .player-card img:hover {
            opacity: 0.8;
        }

        .player-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="social-icons">
        <img src="https://icon-library.com/images/homepage-icon/homepage-icon-2.jpg" alt="Home" class="home-icon" onclick="window.open('https://YOUR_WEBSITE_URL', '_blank')">
        <img src="https://pngimg.com/uploads/github/github_PNG40.png" alt="GitHub" onclick="window.open('https://github.com/YOUR_GITHUB_PAGE', '_blank')">
        <img src="https://toppng.com/public/uploads/preview/discord-logo-01-discord-logo-11562849833clsolz2mbc.png" alt="Discord" onclick="window.open('https://discord.gg/YOUR_SERVER_INVITE', '_blank')">
        <img src="https://openclipart.org/image/2400px/svg_to_png/274087/1488160614.png" alt="Info" class="info-icon" onclick="togglePopup()">
    </div>
    <h1>SimpCraft-Bot-List</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for player names...">
    </div>
    <div class="player-list" id="playerList">
        <!-- Player cards will be inserted here -->
    </div>
</div>

<div class="footer">
    Coded by Supergufa888!
</div>

<div class="info-popup" id="infoPopup">
    Send more SimpCraft bot accounts to the Discord so I can add them.
</div>

<script>
    const playerNames = [
        'amogus_bot', 'N00bBot0', 'N00bBot1', 'N00bBot2', 'N00bBot3', 'N00bBot4', 'N00bBot5', 'N00bBot6', 'N00bBot7', 
        'N00bBot8', 'N00bBot9', 'N00bBot10', 'N00bBot11', 'N00bBot13', 'N00bBot64', 'N00bBot80', 'N00bBot100', 'N00bBot201', 
        'N00bBot208', 'N00bBot226', 'N00bBot25565', 'N00bBot300', 'N00bBot418', 'N00bBot420', 'N00bBot501', 'N00bBot511', 
        'N00bBot9001', 'N00bBot_adm', 'OcelotBot', 'PearlButler', '_pv4', 'DarknessFromLord', 'J1Z6'
    ];

    const playerListContainer = document.getElementById('playerList');
    const searchInput = document.getElementById('searchInput');
    const infoPopup = document.getElementById('infoPopup');

    function createPlayerCard(player) {
        const playerCard = document.createElement('div');
        playerCard.classList.add('player-card');
        playerCard.onclick = () => window.open(`https://de.namemc.com/profile/${player}`, '_blank');

        const playerImg = document.createElement('img');
        playerImg.src = `https://mc-heads.net/avatar/${player}/64`;
        playerImg.alt = `${player} Skin`;

        const playerName = document.createElement('div');
        playerName.classList.add('player-name');
        playerName.textContent = player;

        playerCard.appendChild(playerImg);
        playerCard.appendChild(playerName);
        return playerCard;
    }

    function renderPlayerList(players) {
        playerListContainer.innerHTML = '';
        players.forEach(player => {
            playerListContainer.appendChild(createPlayerCard(player));
        });
    }

    function filterPlayers() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredPlayers = playerNames.filter(player => player.toLowerCase().includes(searchTerm));
        renderPlayerList(filteredPlayers);
    }

    function togglePopup() {
        if (infoPopup.style.display === 'block') {
            infoPopup.style.display = 'none';
        } else {
            infoPopup.style.display = 'block';
        }
    }

    searchInput.addEventListener('input', filterPlayers);

    // Initial rendering of player cards
    renderPlayerList(playerNames);
</script>

</body>
</html>
